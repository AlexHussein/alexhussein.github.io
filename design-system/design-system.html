<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Design system</title>
</head>
<body>
<div class="container">

    <header>
        <div class="header">
            <div class="logo">
                <h1>Alex wine blog</h1>
            </div>
            <div class="navbar">
                <nav class="navigation">
                    <div class="home"><a href="../index.html">Home #</a></div>
                    <div class="about"><a href="../blog-post/blog-post.html">About me #</a></div>
                </nav>
            </div>
        </div>
    </header>

    <div class="main">

        <div class="preview">

            <div id="typography"><h2 class="design-headline">- Typography -</h2></div>
            <div id="h1"><h1>Heading 1</h1></div>
            <div id="h2"><h2>Heading 2</h2></div>
            <div id="h3"><h3>Heading 3</h3></div>
            <div id="base-type">The base font-size is 1rem (16px = 100%) over normal line-height</div>
            <div id="anchor"><a href="#">Anchor</a></div>
            <div id="strong"><b>Strong</b></div>
            <div id="italic"><i>Italic</i></div>
            <div id="underlined"><u>Underlined</u></div>

            <div id="colors"><h2 class="design-headline">- Colors -</h2></div>
            <div id="color-bg">#F0ECEC</div>
            <div id="color-footer">#585454</div>
            <div id="color-anchor">#5E2028</div>

            <div id="buttons"><h2 class="design-headline">- Buttons -</h2></div>
            <div id="button-default"><button class="button-default">Read More >></button></div>
            <div id="button-outlined"><button class="button-outlined">Read More >></button></div>

            <div id="avatars"><h2 class="design-headline">- Avatars -</h2></div>
            <div id="avatar-img"></div>
        </div>
    </div>
</div>
</body>
</html>
